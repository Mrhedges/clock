<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>

  <script>
    function run() {

      const CONFIG_CHECK_INTERVAL = 10000;
      const CONFIG_URL = 'https://mrhedges.github.io/clock/config.json';
      const CLOCK_INTERVAL = 1000;
      const clockEl = document.getElementById('clock');

      const headers = new Headers().append('Cache-Control', 'no-cache');

      (function setTime() {

        function getCurrentTime() {
          const d = new Date();

          let hours = d.getHours();
          let minutes = d.getMinutes();

          hours = hours % 12;
          hours = hours ? hours : 12;
          minutes = minutes < 10 ? '0' + minutes : minutes;
          
          let strTime = hours + ':' + minutes;

          clockEl.innerHTML = strTime;
        }

        setTimeout(getCurrentTime, CLOCK_INTERVAL);
      })();

      (function getConfig() {
        fetch(CONFIG_URL, { headers })
          .then(response => response.json())
          .then(config => {

          Object.entries(config)
            .forEach(([key, value]) => {
              const el = document.getElementById(key);

              Object.entries(value)
                .forEach(([k, v]) => {
                  el.style[k] = v;
                });
            })
          })
          .catch(err => {
            console.error('Error fetching remote configuration:', err);
          });

        setTimeout(getConfig, CONFIG_CHECK_INTERVAL);
      })();
    }
  </script>

  <style>
    body {
      background-color: #121212;
      height: 100vh;
    }

    .clock-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #clock {
      font-family: 'Gill sans', sans-serif;
      color: white;
      font-size: 40vw;
      text-align: center;
      vertical-align: center;
    }
  </style>
</head>
<body id="body" onload="run()">
  <div class="clock-container">
    <span id="clock"></span>
  </div>
</body>
</html>
